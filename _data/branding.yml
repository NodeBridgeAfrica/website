## text    = the label shown for this asset
## file    = if type=file, the link to the asset for download
## link    = if type=logo or type=file, the link to the asset to view
## bg      = for type=logo, use "light" for dark assets or "dark" for light assets to add contrast
##           for type=color, the rgb or hex code to display the color
## svg     = for type=logo, the link to the svg file
## png     = for type=logo, the link to the png file
## jpg     = for type=logo, the link to the jpg file
## type    = "file", "logo", or "color"; used to determine how to display the asset

# Template to copy for new entries
