## FOR TESTING PURPOSES ONLY

## title            = job position/title
## company          = the hiring company/project
## date             = posting date: yyyy-mm-dd, Year (i.e. 2023-05-13)
## active           = true/false; is the listing active
## description      = short role description
## description_link = link to full role description
## location         = location of position; options: Remote, Onsite, Hybrid
## location_details = city, country
## type             = options: FullTime, PartTime, Contract, Freelance, Internship
## category         = options: engineering, writing, business, marketing, design, product, operations, management, hr
## application      = link/email to apply
## payment_link     = explorer link for proof of payment
## contact          = contact info for listing creator (internal use only)


