## FOR TESTING PURPOSES ONLY

## title            = job position/title
## name             = name of person looking for work
## date             = posting date: yyyy-mm-dd, Year (i.e. 2023-05-13)
## location         = location of person looking for work
## work_location    = location of position; options: Remote, Onsite, Hybrid
## type             = options: FullTime, PartTime, Contract, Freelance, Internship
## about            = description/intro
## resume_link      = link to resume
## cover_link       = link to cover
## payment_link     = explorer link for proof of payment
## email            = contact email


