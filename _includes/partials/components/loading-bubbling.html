<style type="text/css">
  .bubbling {
    text-align: center;
    width: 78px;
    height: 49px;
    margin: auto;
    transform: scale(0.7);
  }

  .bubbling span {
    display: inline-block;
    vertical-align: middle;
    width: 10px;
    height: 10px;
    margin: 24px auto;
    background: rgb(0,0,0);
    border-radius: 49px;
    animation: bubbling 1.5s infinite alternate;
  }

  #bubbling1 {
    animation-delay: 0s;
  }
  #bubbling2 {
    animation-delay: 0.45s;
  }
  #bubbling3 {
    animation-delay: 0.9s;
  }

  @keyframes bubbling {
    0% {
      width: 10px;
      height: 10px;
      background-color: rgb(0,0,0);
      transform: translateY(0);
    }
    100% {
      width: 23px;
      height: 23px;
      background-color: rgb(255,255,255);
      transform: translateY(-20px);
    }
  }
</style>


<div class="bubbling">
  <span id="bubbling1"></span>
  <span id="bubbling2"></span>
  <span id="bubbling3"></span>
